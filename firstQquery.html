<!DOCTYPE html>
<html>
  <head>
    <title>First jQuery</title>

    <script src="jquery-3.5.1.js"></script>
    <script>
      $("document").ready(function () {
        $("#content").append("<p>Page content should be displayed here</p>");
      });
    </script>
  </head>

  <body>
    <h1>First jQuery page</h1>
    <div id="content"></div>
  </body>
</html>
